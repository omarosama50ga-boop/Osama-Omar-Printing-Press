<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطبعة الإسراء - آلة حاسبة ديناميكية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>مطبعة الإسراء</h1>
        </header>

        <!-- قسم إدارة المعادلات -->
        <div class="section">
            <h2 class="section-title">إدارة المعادلات</h2>
            
            <div class="add-formula-form">
                <div class="input-group">
                    <label for="formulaName">اسم المعادلة الجديدة (الاختصار):</label>
                    <input type="text" id="formulaName" class="input-field" placeholder="مثال: 2*11 أو ربع فرخ">
                </div>
                <div class="input-group">
                    <label for="formulaValue">المعادلة الحقيقية:</label>
                    <input type="text" id="formulaValue" class="input-field" placeholder="مثال: (50 / 2) / 11">
                </div>
                <button class="btn add-btn" id="addFormulaBtn">أضف معادلة جديدة</button>
            </div>

            <h3 class="sub-title">المعادلات المحفوظة</h3>
            <div class="formula-buttons" id="formulaButtonsContainer">
                <!-- الأزرار ستتم إضافتها هنا بواسطة الجافاسكريبت -->
            </div>
        </div>

        <!-- قسم الحسابات -->
        <div class="section">
            <h2 class="section-title">الحسابات</h2>
            <div class="input-group">
                <label for="selectedFormula">المعادلة المختارة:</label>
                <input type="text" id="selectedFormula" class="input-field" readonly placeholder="اختر معادلة من الأعلى">
            </div>
            <div class="input-group">
                <label for="numberOfBooks">عدد الدفاتر:</label>
                <input type="number" id="numberOfBooks" class="input-field" placeholder="أدخل عدد الدفاتر" value="0" step="0.01">
            </div>
            <button class="btn" onclick="calculateFormula()">احسب الناتج</button>
            <div class="result">
                <h3>نتيجة المعادلة:</h3>
                <div class="result-value" id="formulaResult">0.00</div>
                <div class="formula-display" id="formulaDisplay">لم يتم اختيار معادلة</div>
            </div>
        </div>

        <!-- قسم التكاليف الإضافية -->
        <div class="section">
            <h2 class="section-title">التكاليف الإضافية</h2>
            <div class="input-group"><label for="numberOfPapers">عدد الورق:</label><input type="number" id="numberOfPapers" class="input-field" value="0" step="0.01"></div>
            <div class="input-group"><label for="paperPrice">سعر الورق (للورقة):</label><input type="number" id="paperPrice" class="input-field" value="0" step="0.01"></div>
            <div class="input-group"><label for="numberOfZinc">عدد الزنكات:</label><input type="number" id="numberOfZinc" class="input-field" value="0" step="0.01"></div>
            <div class="input-group"><label for="numberOfPrints">عدد التراجات:</label><input type="number" id="numberOfPrints" class="input-field" value="0" step="0.01"></div>
            <div class="input-group"><label for="bindingPrice">سعر التجليد:</label><input type="number" id="bindingPrice" class="input-field" value="0" step="0.01"></div>
            <button class="btn" onclick="calculateTotal()">احسب الإجمالي الكلي</button>
            <div class="result">
                <h3>الإجمالي الكلي:</h3>
                <div class="result-value" id="totalResult">0.00 جنيه</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
